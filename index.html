<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="score">
      <div class="scorePrint">
        <div class="PLAYER digetScore">
          <span class="diget">0</span>
          <span class="pl">Player</span>
        </div>
        <h3>ROCK<br/> PAPER<br/> SCISSORS</h3>
        <div class="CPU digetScore">
          <span class="diget">0</span>
          <span class="pl">CPU</span>
        </div>
      </div>
    </div>
    <div class="arena">
        <div class="chooseSign">
          <img src="images/bg-triangle.svg" alt="triangle" class="triangle">
          <div class="rock ply"><img src="images/icon-rock.svg" alt="rock"></div>
          <div class="paper ply"><img src="images/icon-paper.svg" alt="paper"></div>
          <div class="scissors ply"><img src="images/icon-scissors.svg" alt="scissors"></div>
          <h2 class="vs">VS</h2>
          <div class="cpuBack"></div>
        </div>
    </div>
  </div>
  
  <div class="tut">Tutorial</div>
  <div class="resetGame">New Game</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/boikanyo-tshwale-523620263" target="_blank">Boikanyo Tshwale</a>.
  </div>
  <script type="module" src="./scripts/main.js"></script>
  <script>
      
  </script>
</body>
</html>
